<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK HD Converter - Convert Photos & Videos to HD</title>
    <meta name="description" content="Free online tool to convert photos and videos to HD quality. Fast and easy!">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <h1>PK HD Converter</h1>
        <p>Convert Low-Quality Photos & Videos to HD for Free!</p>
    </header>

    <!-- Main Converter Section -->
    <div class="container">
        <div class="converter-box">
            <h2>Upload Your File</h2>
            <div class="buttons">
                <button id="photo-btn" class="btn">Convert Photo to HD</button>
                <button id="video-btn" class="btn">Convert Video to HD</button>
            </div>
            <input type="file" id="file-input" accept="image/*, video/*" hidden>
            <div id="preview-area"></div>
            <button id="download-btn" class="btn download-btn" disabled>Download HD File</button>
        </div>

        <!-- Ads Section (Replace with your AdSense code) -->
        <div class="ad-section">
            <p>ADVERTISEMENT</p>
            <div class="ad-placeholder">
                <!-- Your Google AdSense Code Here -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PK HD Converter. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
